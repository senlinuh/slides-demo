<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无缝轮播</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="window">
        <button id="next" class="left">上一张</button>
        <div id="slides" class="images">
            <img src="./1.png" alt="图片">
            <img src="./2.png" alt="图片">
            <img src="./3.png" alt="图片">
        </div>
        <button id="up" class="right">下一张</button>
    </div>
    <div id="buttonWrapper" style="text-align: center;">
        <button>1</button>
        <button>2</button>
        <button>3</button>
    </div>
    <script src="./jquery-3.5.1.js"></script>
    <script src="./main.js"></script>

</body>

</html>
